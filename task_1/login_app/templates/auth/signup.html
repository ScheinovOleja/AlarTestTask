{% extends "base.html" %}

{% block content %}
	<div class="column is-4 is-offset-4">
		<h3 class="title">Регистрация</h3>
		<div class="box">
			<form action="/signup" method="POST">
				{{ form.csrf_token() }}
				{% for field in form if field.name != 'csrf_token' %}
					<div class="field">
						{{ field() }}
					</div>
				{% endfor %}
			</form>
		</div>
	</div>
{% endblock %}
