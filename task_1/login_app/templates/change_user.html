{% extends "base.html" %}

{% block content %}
	<h1 class="title">
		Flask редактирование пользователя
	</h1>
	<div class="column is-4 is-offset-4">
		<div class="box">
			{{ form.csrf_token() }}
			{% for field in form if field.name != 'csrf_token' %}
				<div class="field">
					{{ field() }}
				</div>
			{% endfor %}
			<a href="/">Назад</a>
		</div>
	</div>
{% endblock %}
{% block my_js %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../static/js/handler_change.js"></script>
{% endblock %}
